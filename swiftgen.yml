 # common path for inputs and outputs of resources
 input_dir: EmployeesTask/Resources/
 output_dir: EmployeesTask/Resources/
 
 # Localization
 strings:
   inputs:
     - Localization/Base.lproj
   outputs:
     - templateName: structured-swift5
       output: Localization/Strings.swift

# Assets(Images and colors)
 xcassets:
   inputs:
     - Assets/Images.xcassets
     - Assets/Colors.xcassets
   outputs:
     - templateName: swift5
       output: Assets/XCAssets+Generated.swift
# Fonts
 fonts:
   inputs: Fonts/

   outputs:
     - templateName: swift5
       output: Fonts/Fonts.swift
